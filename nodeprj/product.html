<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form method="post" action="http://localhost:3000/add-product" enctype="multipart/form-data">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter product name">
        </div>

        <div>
            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" required placeholder="Enter price" step="0.01">
        </div>

        <div>
            <label for="description">Product Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter description">
        </div>

        <div>
            <label for="image">Product Image URL:</label>
            <input type="text" id="image" name="image" placeholder="Enter image URL">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
        </div>

        <div>
            <input type="submit" value="Add Product">
        </div>
    </form>

</body>

</html>
